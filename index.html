<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./weatherForecast.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Weather App </h1>

    <form action="./index.html" method="post">
        <div>
            <label id="selector">Choose how many days you want the weather for</label>
            <br>
            <select id="selectDays" name="selectDays">
                <option value="">--Please choose an option</option>
                <option value="1"> 1 day </option>
                <option value="2"> 2 days </option>
                <option value="3"> 3 days </option>
                <option value="4"> 4 days </option>
                <option value="5"> 5 days </option>
                <option value="6"> 6 days </option>
                <option value="7"> 7 days </option>
            </select>
            <br>
            <label for="city"> Type your city :</label>
            <br>
            <input type="text" id="search" name="city"></input>
            <button  type="submit" id="search_button"> Go ! </button>
        </div>
    </form>
    <div id="displayResult">
        <div id="day"></div>
        <div id="result"></div>
    </div>
</body>
</html>
